<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Let's EATTING</title>
</head>
<body>
<h1 align="center">Systena ランチ ～おあいそ～</h1>
	<form action="/Eatting" >
		<br />
		<table border="2" width="500px" style="margin: auto;">
			<tr>
				<th width="80px">受付番号</th>
				<th width="80px">食材</th>
				<th width="80px">作った人</th>
				<th width="80px">料金</th>
			</tr>
			<th:block th:each="accountMap : ${accountList}" >
				<tr>
					<td>[[${accountMap.no}]]</td>
					<td>[[${accountMap.food}]]</td>
					<td>[[${accountMap.cook}]]</td>
					<td>[[${accountMap.amount}]]</td>
				</tr>
			</th:block>
		</table>
		<br />
				<table border="2" width="200px" style="margin: auto;">
				<tr>
					<td>合計</td>
					<td><output th:text="${total}" />円[[${tota}]]</td>
				</tr>
		</table>
		<div align="center">
			<input type="button" onclick="location.href='/Eatting'" value="戻る" />
		</div>
	</form>

</body>
</html>
